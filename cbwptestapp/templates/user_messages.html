{% for msg in user.get_messages() %}
    {% if loop.first %}
        <div id="user_messages">
        <h2 id="user_messages_header">{{ heading|e }}</h2>
        <ul>
    {% endif %}
            <li>
                <strong class="sev_{{ msg.severity }}">{{msg.severity}}</strong>: {{msg.text|e}}
            </li>
    {% if loop.last %}
        </ul>
        </div>
    {% endif %}
{% endfor %}
